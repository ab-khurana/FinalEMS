<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<center>
				<font size="5" color="Red">Fill the Details:</font>
				<br><br>
				<form action="register" method="post">
					Employee ID: <input type="number" name="employeeId" value="" min="0" required>
					<br><br>
					First Name: <input type="text" name="firstName" value="" required>
					<br><br>
					Last Name: <input type="text" name="lastName" value="">
					<br><br>
					Email ID: <input type="email" pattern="[^ @]*@[^ @]*"   name="emailID" value="" required>
					<br><br>
					
					Birth Date (YYYY-MM-DD Format Only): <input type="date" name="birthDate" value="" min="1956-09-27" max="1995-09-27" required>
					<br><br>
					Joining Date (YYYY-MM-DD Format Only): <input type="date" name="joiningDate" value="" min="2000-09-27" max="2016-09-27" required>
					<br><br>
					Phone No.(Indian): <input type="text" name="Phone Number" pattern="[7-9]{1}[0-9]{9}" maxlength="10"  required>
					<br><br>
					Address: <input type="text" name="address" value="" required>
					<br><br>
					Salary (Numeric Only): <input type="number" name="salary" value="" min="0" required>
					<br><br>
					Designation: <input type="text" name="designation" value="">
					<br><br>
					
					Gender:<select name="Gender">
					<option value="Male">Male</option>
                    <option value="Female">Female</option>
			        </select>
					<br><br>
					
					Role:<select name="Role">
                    <option value="Tester">Tester</option>
                    <option value="Developer">Developer</option>
                    <option value="Team Lead">Team Lead</option>
                    <option value="Manager">Manager</option>
                    </select>
					<br><br>
					
					Status:<select name="Status">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Terminated">Terminated</option>
                     </select>
					<br><br>
					
					Skills:<select name="Skills">
                    <option value="Java">Java</option>
                    <option value=".Net">.Net</option>
                    <option value="PHP">PHP</option>
                    <option value="Testing">Testing</option>
                    <option value="Android">Android</option>
                     </select>
					<br><br>
					
					
					Is Admin:<select name="IsAdmin">
                    <option value="Y">Y</option>
                    <option value="N">N</option>
                  
                     </select>
					<br><br>
					
					
						Is Manager:<select name="IsManager">
                    <option value="Y">Y</option>
                    <option value="N">N</option>
                  
                     </select>
					<br><br>
					<input type="submit" value="Register">
				</form>
		</center>

























</body>
</html>
